
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vers d'Elle</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #ffffff;
            color: #333333;
            text-align: center;
            padding: 2em;
        }
        header {
            padding-top: 1em;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }
        .slogan {
            font-style: italic;
            color: #666666;
            margin-bottom: 2em;
        }
        .button {
            display: inline-block;
            padding: 1em 2em;
            background-color: #2c7a7b;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        .services {
            margin-top: 3em;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1em;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .service-item {
            border: 1px solid #eee;
            padding: 1em;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Vers d'Elle" width="120">
        <h1>Vers d'Elle</h1>
        <p class="slogan">Des mots pour capturer l'infini de l'être.</p>
        <a href="#services" class="button">Découvrir nos créations</a>
    </header>

    <section id="services" class="services">
        <div class="service-item">Cartes de vœux</div>
        <div class="service-item">Cartes de visite</div>
        <div class="service-item">Flyers & Affiches</div>
        <div class="service-item">Designs personnalisés</div>
    </section>
</body>
</html>
